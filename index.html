<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title> 
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phone.png" alt="Iphone com o app Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">                
                <img src="insta-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="profile-photo.jpg" alt="Foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como rafa_brgs</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rafa_brgs?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>        
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>  
    </div>
</body>

</html>
